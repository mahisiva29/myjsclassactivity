<!DOCTYPE html>
<html>
<body>

<h4>JavaScript Objects</h4>

<p id="demo" ; Display="block";></p>
<script>


// Create an object:
const course = {
  courseName: "BIT",
  courseFee: "Rs 150 000",
  startDate: "12.06.2018",
  center: "Our Office."
};

// Display some data from the object:
document.getElementById("demo").innerHTML =
" course Name : " + course.courseName + "<br>" + "courseFee :" + course.courseFee + "<br>" + "Start date :" + course.startDate + "<br>" + "center :" + course.center ;

</script>

</body>
</html>
