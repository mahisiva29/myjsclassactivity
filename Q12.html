<!DOCTYPE html>
<html>
<body>

<h4>JavaScript Arrays</h4>

<p id="demo"></p>
<p id="demo2"></p>


<script>
//1st method
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;


//2nd method
var mixedArray = new Array(1, "two", 3, "four");
document.getElementById("demo2").innerHTML = mixedArray;

</script>

</body>
</html>
