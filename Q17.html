<!DOCTYPE html>
<html>
<body>

<h2>JavaScript add elements in Array </h2>


<p id="demo"></p>

<script>
var fruits = ["Apple"];
fruits.unshift("pineapple", "lemon");
fruits.push("Orange", "Peach");

//console.log(fruits);
document.getElementById("demo").innerHTML = fruits;
</script>

</body>
</html>
