<!DOCTYPE html>
<html>
<body>

<h4>JavaScript Arrays</h4>


<p id="3"></p>
<p id="length"></p>
<p id="reverse"></p>


<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("3").innerHTML = fruits[3];
document.getElementById("length").innerHTML = fruits.length;
document.getElementById("reverse").innerHTML = fruits.reverse();
</script>

</body>
</html>
