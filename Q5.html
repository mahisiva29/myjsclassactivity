<!DOCTYPE html>
<html>
<body>

<h4>JavaScript Objects</h4>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "Nimal",
  lastName: "raj.",
  age: 15,
  city: "kandy."
};

// Display some data from the object:
document.getElementById("demo").innerHTML =
" My name is " + person.firstName + " " + person.lastName + " " + "I am" + " "+ person.age + " years old."+"I live in"+ " " + person.city;
</script>

</body>
</html>
